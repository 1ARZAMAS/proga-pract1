<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Detector List</h1>
        <ul>
            {% for detector in detectors %}
                <li><a href="{% url 'detector_detail' detector.detector_id %}">{{ detector.detector_id }} - {{ detector.location }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
